<!DOCTYPE html>
<html>
<head>
	<title>Bonus</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		let x1, x2, b, a, c, d;
		b=parseFloat(prompt("valor de b: "));
		a=parseFloat(prompt("valor de a: "));
		c=parseFloat(prompt("valor de c: "));
		d=parseFloat((b * b) - ( (4 * a ) * c));
		x1=parseFloat((-b + Math.sqrt(d)) / (2 * a));
		x2=parseFloat((-b - Math.sqrt(d)) / (2 * a));
		document.write("o valor de x' é: " + x1 + "<br>");
		document.write("o valor de x'' é: " + x2);


	</script>
</head>
<body>
  
</body>
</html>
